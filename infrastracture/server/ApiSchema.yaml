swagger: "2.0"
info:
  description: "This is a sample of IrQuality server api"
  version: "0.1.0"
  title: "Swagger I-rQuality"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "an.pulvy@gmail"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/v2"
tags:
- name: "zone"
  description: "Everything about your Zone"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
schemes:
- "https"
- "http"
definitions:
  Zone:
    type: "object"
    required:
    - "name"
    - "latitude"
    - "longitude"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Roma"
      latitude:
        type: "string"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      tags:
        type: "array"
        xml:
          name: "tag"
          wrapped: true
        items:
          $ref: "#/definitions/Tag"
      status:
        type: "string"
        description: "pet status in the store"
        enum:
        - "available"
        - "pending"
        - "sold"
    xml:
      name: "Pet"
paths:
  /zone:
    post:
        tags: 
        - "zone"
        summary: "Add a new zone to monitor air quality"
        description: ""
        operationId: "addZone"
        consumes:
        - "application/json"
        - "application/xml"
        produces:
        - "application/xml"
        - "application/json"
        parameters:
        - in: "body"
          name: "body"
          description: "Zone object to storage"
          required: true
          schema:
            $ref: "#/definitions/Zone"
        responses:
          "405":
            description: "Invalid input"